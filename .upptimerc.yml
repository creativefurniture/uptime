# Change these first
owner: creativefurniture # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: BscScan
    url: https://bscscan.com/
  - name: Etherscan
    url: https://etherscan.io/
  - name: PolygonScan
    url: https://polygonscan.com/
  - name: SnowTrace
    url: https://snowtrace.io/
  - name: OpenChain
    url: https://openchain.xyz/
  - name: Dev Server
    check: "tcp-ping"
    url: $DEV_SERVER
    port: 22
  - name: ESXI Provider
    check: "tcp-ping"
    url: $ESXI_SERVER
    port: 443
  - name: Proxmox Provider
    check: "tcp-ping"
    url: $PROXMOX_SERVER
    port: 8006
    
    
